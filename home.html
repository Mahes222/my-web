    <!-- ðŸ’» Script with smooth scroll -->
    <script>
      const animeElements = document.querySelectorAll("figcaption b");
      const animeList = Array.from(animeElements).map((el) =>
        el.textContent.trim()
      );

      function fun2(event) {
        const name = event.target.textContent.trim();
        document.getElementById("in").value = name;
        fun1();

        const animeFigure = document.getElementById(name);
        if (animeFigure) {
          animeFigure.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }

      function fun1() {
        const input = document.getElementById("in").value.trim().toLowerCase();
        const outputDiv = document.getElementById("out");

        if (input === "") {
          outputDiv.innerHTML = "";
          return;
        }

        let result = "";
        for (let anime of animeList) {
          if (anime.toLowerCase().startsWith(input)) {
            result += `<h3 onclick="fun2(event)" style="margin: 2px 0; padding: 4px 8px; font-size: 14px; background: #f0f0f0; border-radius: 4px; cursor: pointer;">${anime}</h3>`;
          }
        }

        outputDiv.innerHTML =
          result ||
          `<p style="color: gray; font-size: 14px;">No matching anime found.</p>`;
      }
    </script>
